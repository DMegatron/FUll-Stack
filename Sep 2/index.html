

<!-- 

JS is an event oriented programming language

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <input type="text" placeholder="Input Data" id="inp1">
    <input type="button" value="Show Data" onclick="disp();">

    <div id="output"></div>

    <script>
        function disp(){
            var arr = [1,2,3,4,5];
            var data = document.getElementById('inp1').value;
            document.getElementById('output').innerHTML = data;
            arr.forEach((item) => {
                console.log(item);
            })
        }
    </script>
</body>
</html>
